services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ai-dungeon-backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./backend:/app
      - /app/__pycache__
    restart: unless-stopped
    networks:
      - ai-dungeon-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ai-dungeon-frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - ai-dungeon-network
    environment:
      - VITE_API_URL=http://localhost:8000

networks:
  ai-dungeon-network:
    driver: bridge
