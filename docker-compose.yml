services:
  db:
    image: postgres:15-alpine
    container_name: ai-dungeon-db
    env_file:
      - .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/app/db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U $${POSTGRES_USER:-dungeon_user} -d $${POSTGRES_DB:-ai_dungeon}" ]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - ai-dungeon-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ai-dungeon-backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./backend:/app
      - /app/__pycache__
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - ai-dungeon-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ai-dungeon-frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - ai-dungeon-network
    environment:
      - VITE_API_URL=http://localhost:8000

networks:
  ai-dungeon-network:
    driver: bridge

volumes:
  postgres_data:
